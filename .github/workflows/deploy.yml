name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - '**'           # watch all repo updates
      - '!README.md'   # ignore README edits

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify workflow to n8n
        run: |
          COMMIT=$(git log -1 --pretty=%B)
          DATE=$(date)

          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"commit\":\"$COMMIT\", \"time\":\"$DATE\"}" \
          https://coretexela.app.n8n.cloud/webhook/deploy-event
