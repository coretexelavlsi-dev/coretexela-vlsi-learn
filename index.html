<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORETEXELA – Ignite Innovation For Future</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CORETEXELA – Ignite Innovation For Future. A free learning platform for Digital Electronics and VLSI fundamentals." />

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Home-only styles -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .home {
      text-align: center;
      max-width: 520px;
    }

    .home h1 {
      font-size: 2.6rem;
      margin-bottom: 0.4rem;
      color: var(--text);
      animation: floatLogo 4s ease-in-out infinite;
      text-shadow: 0 0 22px rgba(250,204,21,0.35);
    }

    @keyframes floatLogo {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .home p {
      color: var(--muted);
      margin-bottom: 2.2rem;
      font-size: 1.05rem;
    }

    .start-btn {
      display: inline-block;
      background: var(--accent);
      color: #1a0033;
      padding: 0.85rem 2.4rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 34px rgba(250,204,21,0.45);
    }
  </style>
</head>

<body>

  <div class="home reveal">
    <h1>CORETEXELA</h1>
    <p>Ignite Innovation For Future</p>

    <a class="start-btn" href="content/lessons/L001.html">
      Start Learning
    </a>
  </div>

<script>
  const home=document.querySelector('.reveal');
  setTimeout(()=>home.classList.add('show'),120);
</script>

</body>
</html>
