<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CORETEXELA | Ignite Innovation For Future</title>

  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial, sans-serif;
      background:linear-gradient(120deg,#b5179e,#560bad,#480ca8,#3a0ca3,#3f37c9,#4895ef,#4cc9f0);
      background-size:400% 400%;
      animation:gradientShift 15s ease infinite;
      color:#fff;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* glowing logo animation */
    #logo{
      width:140px;
      animation:glow 3s ease-in-out infinite alternate;
      filter:drop-shadow(0px 0px 6px white);
    }

    @keyframes glow{
      0%{filter:drop-shadow(0px 0px 3px #fff);}
      100%{filter:drop-shadow(0px 0px 12px #fff);}
    }

    h1{font-size:45px;margin:12px;}
    h3{margin:4px;}

    /* typewriter */
    #typewriter{
      font-size:26px;
      margin-top:15px;
      border-right:3px solid #fff;
      white-space:nowrap;
      overflow:hidden;
      width:0;
      animation:typing 3s steps(20,end) forwards,blink 0.6s infinite;
    }

    @keyframes typing{from{width:0;}to{width:220px;}}
    @keyframes blink{50%{border-color:transparent;}}

    /* roadmap timeline container */
    .timeline{
      position:absolute;
      bottom:30px;
      display:flex;
      gap:30px;
      opacity:0;
      animation:fadeIn 2s forwards 3.5s;
    }

    .step{
      padding:10px 18px;
      border-radius:20px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(4px);
      animation:pulse 2.8s infinite alternate ease-in-out;
    }

    @keyframes fadeIn{to{opacity:1;}}
    @keyframes pulse{
      0%{transform:scale(1);}
      100%{transform:scale(1.12);}
    }

    /* chatbot button */
    .chat-btn{
      margin-top:18px;
      padding:10px 20px;
      border:none;
      border-radius:25px;
      background:#fff;
      color:#6200ea;
      font-weight:bold;
      cursor:pointer;
      animation:pop 1.4s ease-in-out infinite;
    }

    @keyframes pop{
      0%{transform:translateY(0);}
      100%{transform:translateY(-6px);}
    }

    canvas{position:absolute;top:0;left:0;}
  </style>
</head>

<body>

  <!-- Particle canvas -->
  <canvas id="particles"></canvas>

  <!-- glowing logo -->
  <img src="logo.png" id="logo" />

  <h1>CORETEXELA</h1>
  <h3>Ignite Innovation For Future</h3>

  <div id="typewriter">Coming Soonâ€¦</div>

  <!-- chatbot entry -->
  <button class="chat-btn" onclick="alert('AI Chatbot Coming Soon ðŸš€')">
    Launch AI Chatbot
  </button>

  <!-- roadmap timeline -->
  <div class="timeline">
    <div class="step">Stage-1 Setup</div>
    <div class="step">Stage-2 Automations</div>
    <div class="step">Stage-3 Platform Live</div>
  </div>

<script>
// particles
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;

const particles=[];
for(let i=0;i<55;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.5)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
