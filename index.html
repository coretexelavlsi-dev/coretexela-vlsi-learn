<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CORETEXELA | Ignite Innovation For Future</title>

  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial, sans-serif;

      /* smoother neon gradient matching logo glow */
      background:linear-gradient(135deg,#1a0026,#32004b,#4a0080,#7a00b3,#a100e8);
      background-size:300% 300%;
      animation:bgShift 15s ease infinite;
      color:#ffffff;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* clean logo bigger + glow + no hard border */
    #logo{
      width:200px;
      height:auto;
      border-radius:18px;
      filter:drop-shadow(0px 0px 18px rgba(255,255,255,0.85));
      animation:glow 3s infinite alternate ease-in-out;
    }

    @keyframes glow{
      0%  { filter:drop-shadow(0px 0px 6px rgba(255,255,255,0.3));}
      100%{ filter:drop-shadow(0px 0px 20px rgba(255,255,255,0.95));}
    }

    h1{
      font-size:48px;
      margin:10px;
    }

    h3{
      margin:6px;
      letter-spacing:1px;
    }

    /* typewriter text improved */
    #typewriter{
      font-size:30px;
      margin-top:20px;
      border-right:4px solid rgba(255,255,255,0.9);
      white-space:nowrap;
      overflow:hidden;
      width:0;
      animation:
        typing 2.8s steps(18,end) forwards,
        cursorBlink .7s infinite;
    }

    @keyframes typing{from{width:0;}to{width:235px;}}
    @keyframes cursorBlink{50%{border-color:transparent;}}

    /* floating math symbols */
    .symbol{
      position:absolute;
      font-size:26px;
      opacity:0.45;
      color:white;
      animation:float 6s infinite ease-in-out;
    }

    @keyframes float{
      0%{transform:translateY(100vh) rotate(0deg);}
      100%{transform:translateY(-120vh) rotate(360deg);}
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="logo.png" id="logo" />

  <h1>CORETEXELA</h1>
  <h3>Ignite Innovation For Future</h3>

  <div id="typewriter">Coming Soon…</div>

  <!-- floating symbols -->
  <script>
    const symbols=["+","−","×","÷","%","="];
    for(let i=0;i<50;i++){
      const span=document.createElement("span");
      span.className="symbol";
      span.innerText=symbols[Math.floor(Math.random()*symbols.length)];
      span.style.left=Math.random()*100+"%";
      span.style.animationDelay=Math.random()*4+"s";
      document.body.appendChild(span);
    }
  </script>

</body>
</html>
