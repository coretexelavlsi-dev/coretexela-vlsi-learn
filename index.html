<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CORETEXELA - Ignite Innovation For Future</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;

      /* gradient color inspired from logo */
      background: linear-gradient(120deg,#b5179e,#560bad,#480ca8,#3a0ca3,#3f37c9,#4895ef,#4cc9f0);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin: 10px;
      color: white;
      font-size: 45px;
      letter-spacing: 2px;
    }

    h3,h2 {
      color: #e8e8e8;
      margin: 4px;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(.8);}
      100% { transform: translateY(-20vh) scale(1.5);}
    }
  </style>
</head>

<body>

  <!-- logo -->
  <img src="logo.png" width="140" style="margin-bottom:10px;" />

  <h1>CORETEXELA</h1>
  <h3>Ignite Innovation For Future</h3>
  <h2 style="margin-top:15px;">Coming Soon...</h2>

  <script>
    const container = document.createElement("div");
    container.className = "floating-shapes";
    document.body.appendChild(container);

    for(let i=0;i<25;i++){
      const c = document.createElement("div");
      c.className = "circle";
      c.style.left = Math.random()*100+"%";
      c.style.animationDelay = Math.random()*4+"s";
      container.appendChild(c);
    }
  </script>

</body>
</html>
